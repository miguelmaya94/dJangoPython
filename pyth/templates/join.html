{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
 <link rel="stylesheet" href="style.css"> 
 <title>Python Web Development</title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
  <body>
      
     
<br><br>
 <img src="{% static '' %}">




{% block content %}


<h1> Join Today </h1>
<br><br>
<form method="POST" action="{% url 'join' %}">
  {% csrf_token %}

  <div class="mb-3">
    
    <input type="text" class="form-control"  aria-describedby="emailHelp"placeholder="First Name"name="fname">
    
  
  </div>


  <div class="mb-3">
    
    <input type="text" class="form-control"  aria-describedby="emailHelp"placeholder="Last Name"name="lname">
   
  
  </div>

  
  <div class="mb-3">
    
    <input type="text" class="form-control"  aria-describedby="emailHelp"placeholder="Age"name="age">
   
  
  </div>
  <div class="mb-3">
    
    <input type="email" class="form-control"  aria-describedby="emailHelp"placeholder="Email Address"name="email">
   
  
  </div>

  



  <div class="mb-3">
    
    <input type="password" class="form-control" id="exampleInputPassword1"placeholder="Password"name="passwd">
  </div>

  <button type="submit" class="btn btn-primary">Sign up</button>
</form>


{% endblock%}
